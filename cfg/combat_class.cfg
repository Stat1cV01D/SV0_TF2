alias medcall Call_For_Medic
alias Call_For_Medic "Voicemenu 0 0"
alias Call_For_Ubercharge "Voicemenu 1 6"
bind e medcall

alias +toggleMedCallState "alias medcall Call_For_Ubercharge"
alias -toggleMedCallState "alias medcall Call_For_Medic"
bind Shift "+toggleMedCallState"

echo Med|Uber commands are active