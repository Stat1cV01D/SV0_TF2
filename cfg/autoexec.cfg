hud_saytext_time 2
fps_max 130
exec disable_transparency

// These are taken from RhapsodySL's perfconfig @ https://github.com/RhapsodySL/perfconfig
alias "+ScoreDisplay" "+showscores; net_graph 1" // Makes netgraph show info, but only when viewing scoreboard. Comment this line to get rid of the netgraph on the scoreboard.
alias "-ScoreDisplay" "-showscores; net_graph 0" // Comment this line to get rid of the netgraph on the scoreboard.

alias "rpc_showsbgraph" "bind TAB +ScoreDisplay;echo Scoreboard netgraph enabled.;host_writeconfig" // rpc_showsbgraph
alias "rpc_hidesbgraph" "bind TAB +showscores;echo Scoreboard netgraph disabled.;host_writeconfig" // rpc_hidesbgraph

alias "rpc_goodconnection" "cl_cmdrate 66;cl_interp 0;cl_interp_ratio 1;cl_lagcompensation 1;cl_pred_optimize 2;cl_smooth 0;cl_smoothtime 0.01;cl_updaterate 66;rate 60000;echo Network settings changed to Good Connection.;host_writeconfig"				 // rpc_goodconnection
alias "rpc_goodconnection_comanglia" "cl_cmdrate 67;cl_interp 0.033;cl_interp_ratio 1;cl_lagcompensation 1;cl_pred_optimize 2;cl_smooth 0;cl_smoothtime 0.01;cl_updaterate 67;rate 60000;echo Network settings changed to Good Connection.;host_writeconfig"  // rpc_goodconnection_comanglia
alias "rpc_badconnection" "cl_cmdrate 40;cl_interp 0;cl_interp_ratio 2;cl_lagcompensation 1;cl_pred_optimize 2;cl_smooth 0;cl_smoothtime 0.01;cl_updaterate 40;rate 35000;echo Network settings changed to Bad Connection.;host_writeconfig"				 // rpc_badconnection

alias "rpc_enablesprays" "cl_playerspraydisable 0;r_spray_lifetime 2;echo Sprays enabled.;host_writeconfig"   // rpc_enablesprays
alias "rpc_disablesprays" "cl_playerspraydisable 1;r_spray_lifetime 0;echo Sprays disabled.;host_writeconfig" // rpc_disablesprays

alias "rpc_enableshadows" "r_shadowmaxrendered 11;r_shadowrendertotexture 0;r_shadows 1;cl_blobbyshadows 1;nb_shadow_dist 400;echo Shadows enabled.;host_writeconfig"						// rpc_enableshadows
alias "rpc_enableshadows_noblob" "mat_shadowstate 1;r_shadowmaxrendered 11;r_shadowrendertotexture 1;r_shadows 1;cl_blobbyshadows 0;nb_shadow_dist 400;echo Non-blobby shadows enabled.;host_writeconfig"	// rpc_enableshadows_noblob
alias "rpc_disableshadows" "r_shadowmaxrendered 0;r_shadowrendertotexture 0;r_shadows 0;nb_shadow_dist 0;echo Shadows disabled.;host_writeconfig" 										// rpc_disableshadows

alias "rpc_enablegibs" "cl_phys_props_enable 1;cl_phys_props_max 128;props_break_max_pieces -1;r_propsmaxdist 1;violence_agibs 1;violence_hgibs 1;echo Gibs enabled.;host_writeconfig" // rpc_enablegibs
alias "rpc_disablegibs" "cl_phys_props_enable 0;cl_phys_props_max 0;props_break_max_pieces 0;r_propsmaxdist 1;violence_agibs 0;violence_hgibs 0;echo Gibs disabled.;host_writeconfig"	  // rpc_disablegibs

alias "rpc_enablefeatures" "r_eyes 1;r_flex 1;r_lod 1;r_teeth 1;r_eyemove 1;r_eyeshift_x 0;r_eyeshift_y 0;r_eyeshift_z 0;r_eyesize 0;blink_duration 0.2;echo Facial features enabled.;host_writeconfig"				// rpc_enablefeatures
alias "rpc_enablefeatures_low" "r_eyes 1;r_flex 1;r_lod 1;r_teeth 1;r_eyemove 0;r_eyeshift_x 1;r_eyeshift_y 1;r_eyeshift_z 1;r_eyesize 1;blink_duration 0;echo Low-quality facial features enabled.;host_writeconfig"  // rpc_enablefeatures_low
alias "rpc_disablefeatures" "r_eyes 0;r_flex 0;r_lod 2;;r_teeth 0;echo Facial features disabled.;host_writeconfig"																													// rpc_disablefeatures
sdalias "rpc_enableragdolls" "cl_ragdoll_fade_time 15;cl_ragdoll_forcefade 0;cl_ragdoll_physics_enable 1;g_ragdoll_fadespeed 600;ragdoll_sleepaftertime 5.0f;echo Ragdolls enabled.;host_writeconfig"	// rpc_enableragdolls
alias "rpc_disableragdolls" "cl_ragdoll_fade_time 0;cl_ragdoll_forcefade 1;cl_ragdoll_physics_enable 0;g_ragdoll_fadespeed 0;ragdoll_sleepaftertime 0;echo Ragdolls disabled.;host_writeconfig"		// rpc_disableragdolls
//////////////////////

rpc_showsbgraph
rpc_badconnection
rpc_enablegibs

sensitivity "3.100000"
m_rawinput "1"
fov_desired "90"
tf_dingalingaling "1"
tf_dingaling_volume "0.750000"
tf_dingaling_pitchmindmg "127.709999"
tf_dingaling_pitchmaxdmg "52.369999"
tf_dingalingaling_lasthit "1"
tf_dingaling_lasthit_volume "0.750000"
tf_dingaling_lasthit_pitchmindmg "100.000000"
tf_dingaling_lasthit_pitchmaxdmg "100.000000"
tf_dingalingaling_last_effect "6"